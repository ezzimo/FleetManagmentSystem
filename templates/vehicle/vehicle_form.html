{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}{% static 'vehicle/css/vehicle.css' %}{% endblock stylesheet %}
{% block title %}
Vehicle Details
{% endblock title %}

{% block content %}
  <nav class="navbar">
    <div class="container">
      <h1>This is the Vehicle Creation form </h1>
    </div>
  </nav>
  <div class="container">
    <form class="" action="" method="post">
      {% csrf_token %}
      <table border="2" class="table text-center table-hover table-bordered caption-top">
        {{ form.as_table }}
      </table>
      <input type="submit" name="" value="submit">
      <input type="submit" onclick="window.location='{% url 'vehicle:vehicles_all' %}' ; return False;" value="Cancel">
    </form>
  </div>
</div>
{% endblock  %}
